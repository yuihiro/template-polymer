<link rel="import" templateUrl="package:bower_components/polymer/polymer.html">
<dom-module id="chart-box">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
             :host {
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .chart {
                width: inherit;
                height: inherit;
                display: inline-block;
            }
        </style>
        <div id="chart"> </div>
    </template>
    <script>
        Polymer({
            is: 'chart-box',
            behaviors: [Polymer.IronResizableBehavior],
            properties: {
                type: {
                    type: String,
                    value: "pie"
                }
            },
            listeners: {
                'iron-resize': '_resize'
            },
            ready() {
                this.created = false;
                this.chart = null;
                this.data = [];
                this.size = {
                    'width': 100,
                    'height': 100
                };
                this.color = {
                    pattern: ['#3366CC', '#DC3912', '#FF9900', '#109618', '#990099', '#3B3EAC', '#0099C6', '#DD4477', '#66AA00', '#B82E2E', '#316395', '#994499', '#22AA99', '#AAAA11', '#6633CC', '#E67300', '#8B0707', '#329262', '#5574A6', '#3B3EAC', '#569EAA', '#113C69', '#48344F', '#E14A1D', '#4B4A4F', '#C60F23']
                };
            },
            attached() {},
            detached() {
                if(this.chart) {
                    this.chart.destroy();
                }
            },
            setData($data) {
                this.data = $data;
                this.init();
            },
            init() {
                this.setNewSize();
                if(this.type == "line") {
                    this.createLineChart();
                } else if(this.type == "pie") {
                    this.createPieChart();
                } else if(this.type == "area") {
                    this.createAreaChart();
                } else if(this.type == "gauge") {
                    this.createGaugeChart();
                } else if(this.type == "scatter") {
                    this.createScatterChart();
                }
                this.created = true;
            },
            setNewSize() {
                var s = this.getBoundingClientRect();
                var width = s.width;
                var height = s.height;
                var new_width = width;
                var new_height = height - 30;
                if(this.type == "gauge") {
                    new_width = new_width - 100;
                }
                this.size = {
                    'width': new_width,
                    'height': new_height
                };
            },
            _resize() {
                if(this.created) {
                    this.setNewSize();
                    this.chart.resize(this.size);
                }
                //log.info(this.parentElement.localName + " : " + this.$.chart_container.offsetWidth);
            },
            createPieChart() {
                var me = this;
                var sample = [
                    ['RAP', '30'],
                    ['미관리단말', '120'],
                    ['관리단말', '100'],
                    ['A단말', '100'],
                    ['B단말', '150'],
                    ['C단말', '20']
                ];
                this.chart = c3.generate({
                    bindto: me.$.chart,
                    data: {
                        columns: me.data,
                        type: 'pie',
                        onclick(d, e) {
                            log.info(d);
                        }
                    },
                    size: this.size,
                    color: this.color,
                    legend: {
                        hide: true
                    },
                    tooltip: {
                        format: {
                            value: function(value, ratio, id, index) {
                                return value + "번";
                            }
                        }
                    },
                    pie: {
                        label: {
                            format: function(value, ratio, id) {
                                return id + ":" + value;
                            }
                        },
                        expand: false
                    }
                });
                //resize.height = this.$.chart_container.offsetHeight;
                //log.info(this.$.chart_container.offsetHeight);
            },
            createLineChart() {
                var me = this;
                var sample = [
                    ['x', '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05', '2013-01-06'],
                    ['인증건수', 30, 200, 100, 400, 150, 250],
                    ['트래픽량', 50, 20, 10, 40, 15, 25],
                    ['사용률', 10, 30, 40, 20, 15, 100],
                    ['CPU', 100, 20, 50, 30, 30, 20]
                ];
                this.chart = c3.generate({
                    bindto: me.$.chart,
                    data: {
                        x: 'x',
                        columns: me.data,
                        padding: {}
                    },
                    grid: {
                        x: {
                            show: true
                        },
                        y: {
                            show: true
                        }
                    },
                    padding: {},
                    size: this.size,
                    color: this.color,
                    tooltip: {
                        grouped: false
                    },
                    legend: {
                        hide: true
                    },
                    axis: {
                        x: {
                            padding: 5,
                            type: "timeseries"
                        },
                        y: {
                            padding: 5
                        }
                    }
                    /*
                    onresize() {
                    	var parent = me.$.chart.parentNode;
                    	return;
                    	me.chart.resize({
                    		width: (app.offsetWidth - 120) / 3.3,
                    		height: parent.offsetHeight - 40,
                    	});
                    }
                    */
                });
            },

                            ["versicolor_x", 3.2, 3.2, 3.1, 2.3, 2.8, 2.8, 3.3, 2.4, 2.9, 2.7, 2.0, 3.0, 2.2, 2.9, 2.9, 3.1, 3.0, 2.7, 2.2, 2.5, 3.2, 2.8, 2.5, 2.8, 2.9, 3.0, 2.8, 3.0, 2.9, 2.6, 2.4, 2.4, 2.7, 2.7, 3.0, 3.4, 3.1, 2.3, 3.0, 2.5, 2.6, 3.0, 2.6, 2.3, 2.7, 3.0, 2.9, 2.9, 2.5, 2.8],
                            ["virginica_x", 3.3, 2.7, 3.0, 2.9, 3.0, 3.0, 2.5, 2.9, 2.5, 3.6, 3.2, 2.7, 3.0, 2.5, 2.8, 3.2, 3.0, 3.8, 2.6, 2.2, 3.2, 2.8, 2.8, 2.7, 3.3, 3.2, 2.8, 3.0, 2.8, 3.0, 2.8, 3.8, 2.8, 2.8, 2.6, 3.0, 3.4, 3.1, 3.0, 3.1, 3.1, 3.1, 2.7, 3.2, 3.3, 3.0, 2.5, 3.0, 3.4, 3.0],

                            ["virginica", 2.5, 1.9, 2.1, 1.8, 2.2, 2.1, 1.7, 1.8, 1.8, 2.5, 2.0, 1.9, 2.1, 2.0, 2.4, 2.3, 1.8, 2.2, 2.3, 1.5, 2.3, 2.0, 2.0, 1.8, 2.1, 1.8, 1.8, 1.8, 2.1, 1.6, 1.9, 2.0, 2.2, 1.5, 1.4, 2.3, 2.4, 1.8, 1.8, 2.1, 2.4, 2.3, 1.9, 2.3, 2.5, 2.3, 1.9, 2.0, 2.3, 1.8],
                        ],
                        type: 'scatter',
                    },
                    grid: {
                        x: {
                            show: true
                        },
                        y: {
                            show: true
                        }
                    },
                    padding: {
                        right: 20
                    },
                    size: this.size,
                    color: this.color
                });
            },
            createAreaChart() {
                var me = this;
                this.chart = c3.generate({
                    bindto: me.$.chart,
                    data: {
                        columns: [
                            ['data1', 30, 200, 100, 400, 150, 250],
                            ['data2', 50, 20, 10, 40, 15, 25],
                            ['data3', 10, 30, 40, 20, 15, 100],
                            ['data4', 100, 20, 50, 30, 30, 20]
                        ],
                        types: {
                            data1: 'area',
                            data2: 'area-spline',
                            data3: 'area',
                            data4: 'line'
                        }
                    },
                    grid: {
                        x: {
                            show: true
                        },
                        y: {
                            show: true
                        }
                    },
                    size: this.size,
                    color: this.color
                });
            },
            createGaugeChart() {
                var me = this;
                this.chart = c3.generate({
                    bindto: me.$.chart,
                    data: {
                        columns: [
                            ['사용량', 91.4]
                        ],
                        type: 'gauge'
                    },
                    gauge: {
                        //        label: {
                        //            format(value, ratio) {
                        //                return value;
                        //            },
                        //            show: false // to turn off the min/max labels.
                        //        },
                        //    min: 0, // 0 is default, //can handle negative min e.g. vacuum / voltage / current flow / rate of change
                        //    max: 100, // 100 is default
                        //    units: ' %',
                        //    width: 39 // for adjusting arc thickness
                    },
                    color: {
                        pattern: ['#FF0000', '#F97600', '#F6C600', '#60B044'], // the three color levels for the percentage values.

                            //            unit: 'value', // percentage is default
                            //            max: 200, // 100 is default
                            values: [30, 60, 90, 100]
                        }
                    },
                    size: this.size
                });
            }
        });
    </script>
    </polymer-element>
